<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        *{
            margin: 50px;
            padding: 110px;
            box-sizing: border-box; 
        }

        p {
            padding: 50%;
            margin: 60px;
            padding: 10px;
            background-color: rgb(212, 141, 184);
            border-radius: 5px;
        }
        .caja  {
            color: rgb(146, 80, 56);
            background-color: rgb(228, 157, 200);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            height: 320px;
            align-items: center;
            justify-content: center;
            grid-template-rows: auto;
            
            

        }
                 *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
    
        p {
            padding: 5%;
            margin: 10px;
            padding: 10px;
            background-color: rgb(212, 141, 184);
            border-radius: 5px;
        }


         .hola {
            background-color: rgb(212, 141, 184);
            height: 201px;
            color: rgb(166, 233, 78);
            display: flex;
            align-items: start;
            align-items: center;
            align-items: end;
            
        }
        .caja-interna {
            background-color: rgb(146, 56, 119);
            color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            
        }
    </style>
</head>
<body>
    <div class="caja">
        <p class = "caja-interna">1</p>
        <p class = "caja-interna">2</p>
                <p class = "caja-interna">3</p>
        <p class = "caja-interna">4</p>
                <p class = "caja-interna">5</p>

</html>
